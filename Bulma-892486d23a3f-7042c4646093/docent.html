  <script>
    function toggleStatus(status) {
      const statusText = document.getElementById('status-text');
      const statusMessage = document.getElementById('status-message');
      
      if (status === 'approve') {
        statusText.textContent = 'Goedkeuring: Doel is goedgekeurd!';
        statusMessage.classList.remove('has-text-danger');
        statusMessage.classList.add('has-text-success');
        statusMessage.classList.remove('is-hidden');
      } else {
        statusText.textContent = 'Afkeuring: Doel is afgekeurd.';
        statusMessage.classList.remove('has-text-success');
        statusMessage.classList.add('has-text-danger');
        statusMessage.classList.remove('is-hidden');
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
      });
  </script>
</head>
